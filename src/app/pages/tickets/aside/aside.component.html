<div>
  <div class="m-3 time-block">
    Сегодняшняя дата: {{ time | date : 'dd MMM yyyy' }}
  </div>

  <div class="m-3">
    <span class="d-flex flex-wrap">Тип меню:</span>
    <p-dropdown class="mt-3 " [options]="menuTypes"
                [(ngModel)]="selectedMenuType"
                optionLabel="label"
                (onChange)="changeType($event)">
    </p-dropdown>
  </div>
</div>

<div class="m-3 sort" *ngIf="viewAside">
  <span class="color-text">Сортировка доступных туров</span>
  <div class="mt-3 ">
    <span class="d-flex flex-wrap">Тип тура :</span>
    <p-dropdown class="mt-3 dropdown-aside"
                [options]="tourTypes"
                [(ngModel)]="typeTour"
                optionLabel="label"
                (onChange)="changeTourFilter('type',$event)">
    </p-dropdown>
  </div>


  <div class="mt-3 "> Фильтр по цене (руб):
    <div>
      <button class="btn btn-outline-secondary m-2 " (click)="changeTourFilter('priceMin')">по цене min</button>
    </div>
    <div>
      <button class="btn btn-outline-secondary m-2" (click)="changeTourFilter('priceMax')">по цене max</button>
    </div>
  </div>
  <div class="mt-3"> Выберите дату тура:
    <p-calendar [(ngModel)]="dateValue" (onSelect)="changeTourFilter('date',$event)"></p-calendar>
  </div>
  <div class="mt-3 btn-outline-secondary">
    <button class="btn  btn-secondary btn-sm m-2" (click)="changeTourFilter('reset')">сбросить фильтры</button>
  </div>
</div>
